<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <title>WritNote</title>
    <script language="javascript">
        var changeText = function () {
        console.log(document.getElementById('user_input').value.toUpperCase());
        document.getElementById('user_output').value = document.getElementById('user_input').value.toUpperCase();
    };
    </script>
</head>
<body>
    <div id="header">[icon goes here] - <b>WritNote</b></div>

    <form id="user_form">
        <input type="text" name="content_body" id="user_input" onkeyup="changeText()">
    </form>
    <form id="computer_form">
        <input type="text" name="content_output" id="user_output" readonly>
    </form>
</body>
</html>
