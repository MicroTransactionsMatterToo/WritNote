    <script type="application/javascript">
        // Initialize Lexer
        var lexer = new Lexer();
        var quoteContent;
        var output = "";
        //Skip Whitespace
        lexer.addRule(
                /.?\s/,
                function (lexeme) {
                    console.log("FUCKING WHITESPACE " + lexeme);
                    return " ";
                }
        )
        // Add rules
        lexer.addRule(
                /[.*?]+/,
                function (lexeme) {
                    console.log("Word " + lexeme);
                    output += lexeme + " ";
                    return lexeme;
                }
        );

        lexer.addRule (
                /[0-9]+/,
                function (lexeme) {
                    console.log("INT " + lexeme);
                    output += lexeme + ' ';
                    return lexeme;
                }
        );
        lexer.addRule(
                /[a-zA-Z"']+/,
                function (lexeme) {
                    console.log("STRING " + lexeme);
                    output += lexeme + ' ';
                    return lexeme;
                }
        );
        lexer.addRule(
                /_\*.*\*_+/,
                function (lexeme) {
                    lexeme = lexeme.replace(/_\*/, '');
                    lexeme = lexeme.replace(/\*_/, '');
                    console.log("BOTH " + lexeme);
                    output += '**_' + lexeme + '_**' + ' ';
                    return lexeme;
                }
        );
        //italics
        lexer.addRule(
                /_.*_+/,
                function (lexeme) {
                    lexeme = lexeme.replace(/_/g, '')
                    console.log("ITALICS " + lexeme);
                    output += '*' + lexeme + '*' + ' ';
                    return lexeme;
                }
        );
        //bold
        lexer.addRule(
                /\*.*\*+/,
                function (lexeme) {
                    lexeme = lexeme.replace(/\*/g, '')
                    console.log("BOLD " + lexeme);
                    output += '**' + lexeme + '**' + ' ';
                    return lexeme;
                }
        );
        //bold and italics

        //strikethrough
        lexer.addRule(
                /~.*~+/,
                function (lexeme) {
                    lexeme = lexeme.replace(/~/g, '')
                    console.log("STR " + lexeme);
                    output += '~~' + lexeme + '~~' + ' ';
                    return lexeme;
                }
        );
    </script>
