<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>WritNote</title>
    <script src="bower_components/lexer/lexer.js"></script>
    <script src="calculator.js"></script>
    <script language="javascript">
        var changeText = function () {
        document.getElementById('user_output').value = document.getElementById('user_input').value.toUpperCase();
    };
    var useCalculator = function () {
        try {
            document.getElementById('user_output').value = calculator.parse(document.getElementById('user_input').value);
        } catch (e) {
            document.getElementById('user_output').value = e;
        }
    }
    var doLexer = function () {
        console.log('lexing');
        var lexer = new Lexer();
        lexer.addRule(/[a-f\d]+/i, function (lexMe) {
            return 'HEX';
        });
        console.log(lexer.setInput('abc'));
        console.log(lexer.lex());
    }
    </script>
</head>
<body onload="changeText()">
    <div id="header"><p><img src="logo.png" /> <a href="index.html"><b>WritNote</b></a> - <a href="/about.html">About</a> </p></div>
    <div id="work_area">
        <form id="user_form">
            <textarea name="content_body" id="user_input" onkeypress="useCalculator()" onkeyup="useCalculator()">This is a sensible default.</textarea>
        </form>
        <form id="computer_form">
            <textarea type="text" name="content_output" id="user_output" readonly></textarea>
            <input type="button" onclick="doLexer()";
        </form>

    </div>
</body>
</html>
