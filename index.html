<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <title>WritNote</title>
    <script language="javascript">
        var changeText = function () {
        console.log(document.getElementById('user_input').value.toUpperCase());
        document.getElementById('user_output').value = document.getElementById('user_input').value.toUpperCase();
    };
    </script>
</head>
<body>
    <div id="header"><p>[icon goes here] - <b>WritNote</b></p></div>
    <div id="work_area">
        <form id="user_form">
            <textarea name="content_body" id="user_input" onkeypress="changeText()" onkeyup="changeText()" />
        </form>
        <form id="computer_form">
            <textarea name="content_output" id="user_output" readonly />
        </form>
    </div>
</body>
</html>
